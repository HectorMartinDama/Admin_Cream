
<!-- Barra navegacion lateral -->
<app-sidenav></app-sidenav>





<!-- Buscador -->
<div class="inputSearch">
    <i class='bx bx-search'></i>
    <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Filtrar Productos" #input>
</div>



<div class="table-container" tabindex="0">
    <table mat-table [dataSource]="data" matSort>

        
        <!-- Model Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef>Model</th>
            <td mat-cell *matCellDef="let element">{{element.model}}</td>
        </ng-container>
    
        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef>Brand</th>
            <td mat-cell *matCellDef="let element">{{element.brand}}</td>
        </ng-container>
    
        <!-- UID Column -->
        <ng-container matColumnDef="uid">
            <th mat-header-cell *matHeaderCellDef>UID</th>
            <td mat-cell *matCellDef="let element">{{element.uid}}</td>
        </ng-container>


    
        <tr mat-header-row *matHeaderRowDef="columnsDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row ; columns: columnsDisplay" ></tr>


        <!-- Cuando no hay ningun resultado, agrega una fifla con ese mensaje -->
        <tr *matNoDataRow>
            <td class="mat-cell" colspan="4">No se ha encontrado ning√∫n producto "{{input.value}}"</td>
        </tr>
        
    </table>
    <mat-paginator [pageSize]="15" aria-label="Select page of user"></mat-paginator>
</div>
