

<!-- Barra superior -->
<app-navbar></app-navbar>

<!-- Barra navegacion lateral -->
<app-sidenav></app-sidenav>





<!-- Buscador -->
<div class="inputSearch">
        <i class='bx bx-search icon'></i>
        <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Filtrar Productos" #input>
</div>

<!-- Tabla -->
<div class="table-container" tabindex="0">
    <table mat-table [dataSource]="data">
        

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox class="custom-frame" (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox class="custom-frame" (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        
      

  
        <!-- Model Column -->
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef>Model</th>
            <td mat-cell *matCellDef="let element">{{element.model}}</td>
        </ng-container>
    
        <!-- Brand Column -->
        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef>Brand</th>
            <td mat-cell *matCellDef="let element">{{element.brand}}</td>
        </ng-container>
    
        <!-- UID Column -->
        <ng-container matColumnDef="uid">
            <th mat-header-cell *matHeaderCellDef>UID</th>
            <td mat-cell *matCellDef="let element">{{element.uid}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsDisplay;"
            (click)="selection.toggle(row)">
    
        
        <!-- Cuando no hay ningun resultado, agrega una fifla con ese mensaje -->
        <tr *matNoDataRow>
            <td class="mat-cell" colspan="4">No se ha encontrado ning√∫n producto "{{input.value}}"</td>
        </tr>
        
    </table>
    <mat-paginator [pageSize]="10" aria-label="Select page of user"></mat-paginator>
</div>
