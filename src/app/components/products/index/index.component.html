<!-- Barra superior -->
<app-navbar></app-navbar>

<!-- Barra navegacion lateral -->
<app-sidenav></app-sidenav>







<div class="table-container" tabindex="0">

    <!-- Buscador -->
    <div class="inputSearch">
        <i class='bx bx-search icon'></i>
        <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Filtrar Clientes" #input>
    </div>

    <!-- Tabla -->
    <table mat-table [dataSource]="data">
    

        <!-- Model Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
    
        <!-- Brand Column -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef>Apellidos</th>
            <td mat-cell *matCellDef="let element">{{element.apellidos}}</td>
        </ng-container>
    
        <!-- UID Column -->
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>Telefono</th>
            <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
        </ng-container>

        <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef>Pais</th>
            <td mat-cell *matCellDef="let element">{{element.pais}}</td>
        </ng-container>

        <ng-container>
            <th mat-header-cell *matHeaderCellDef>Opciones</th>
            <td>
                <button mat-button>Editar</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnsDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsDisplay;">
    
        
        <!-- Cuando no hay ningun resultado, agrega una fifla con ese mensaje -->
        <tr *matNoDataRow>
            <td class="mat-cell" colspan="4">No se ha encontrado ning√∫n producto "{{input.value}}"</td>
        </tr>
        
    </table>


    

    <!-- Paginator -->
    <mat-paginator [pageSize]="10" aria-label="Select page of user"></mat-paginator>
  
    
</div>
